<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Balakrishna Paspuleti</a>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Spring Boot Web Thymeleaf Date Range Example</h1>
    </div>

    <form th:action="@{/dateRange}" th:object="${dateContainer}" method="post">
	    <ul>
		    <li th:each="err : ${#fields.errors('all')}" th:text="${err}" />
		</ul>
        <span th:text="${message}"> </span> <br/> <br/>
        <div class="form-row">
   	      <div class="form-group col-md-3">
           <label>Start Date: </label><input type="date" class="form-control"  th:field="*{startDate}"/> <br/> <br/>
        </div>
        <div class="form-group col-md-3">
        <label>End Date: </label><input class="form-control" type="date" th:field="*{endDate}"/> <br /> 
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
